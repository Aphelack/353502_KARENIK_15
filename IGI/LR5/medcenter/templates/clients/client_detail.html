{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Личное дело клиента</h2>
    <ul>
        <li>Имя: {{ client.user.first_name }}</li>
        <li>Фамилия: {{ client.user.last_name }}</li>
        <li>Дата рождения: {{ client.birth_date }}</li>
        <li>Логин: {{ client.user.username }}</li>
        <li>Email: {{ client.user.email }}</li>
    </ul>
</div>
{% endblock %}
