{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Вход</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{% url 'account_reset_password' %}">Забыли пароль?</a>
        <br>
        <a href="{% url 'client_register' %}">Регистрация клиента</a> |
        <a href="{% url 'doctor_register' %}">Регистрация врача</a>
    </div>
</div>
{% endblock %}
